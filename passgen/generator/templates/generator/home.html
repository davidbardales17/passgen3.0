<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center mt-5 bg-info p-5 rounded-5">
      <h1>Password Generator</h1>
      <h2>Select at least 1 option</h2>
      <form action="password">
        <select name="length" >
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>Length of Password <br> <br>
        <label ><input type="checkbox" name="uppercase">Uppercase</label> <br> <br>
        <label ><input type="checkbox" name="lowercase">Lowercase</label><br> <br>
        <label ><input type="checkbox" name="numbers">Numbers</label><br> <br>
        <label ><input type="checkbox" name="symbols">Symbols</label><br> <br>
        <input type="submit" value="Generate" class="btn btn-primary">






      </form>
      <a href="{%url 'about' %}" class="btn btn-primary mt-3">About</a>
  </body>
</html>
